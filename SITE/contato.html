       <section class="contact">
            <div class="max-width-contact">
                <h2 class="title">CONTATO</h2>
                <div class="contact-content">
                    <div class="column left">
                     <p>Preencha a solicitação para que possamos 
                        agendar um horário e conversar sobre seu projeto.</p>
                        <div class="icons">
                            <div class="row">
                                <i class="fa-solid fa-user"></i>
                                <div class="info">
                                    <div class="head">
                                        Nome
                                    </div>
                                    <div class="subtitle">
                                        Gabriel De Oliveira
                                    </div>
                                </div>
                            </div>
                          
                            <div class="row">
                                <i class="fa-solid fa-envelope"></i>
                                <div class="info">
                                    <div class="head">
                                    Email
                                    </div>
                                    <div class="subtitle">
                                        contato@gabedesignn.com
                                    </div>
    
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="column right">
                        <div class="text">
                            Mensagem de contato
                        </div>
                        <form class="formulario" name="caixa"> 
                            <div class="fields">
                                <div class="field name">
                                    <input type="text" placeholder="digite seu nome" required>
                                </div>
                                <div class="field email">
                                    <input type="email" placeholder="digite seu email" required>
                                </div>
                            </div>
                            <div class="field"> 
                                <input type="text" placeholder="digite o assunto" required>
                            </div>
                            <div class="field textarea"> 
                                <textarea cols="30" rows="10" placeholder="digite o conteudo" required></textarea>
                            </div>
                            <div class="button-area">
                                <button type="submit">enviar</button>

                            </div>
                        </form>
                    </div>
                        
                    
                </div>
            </div> 
       </section>
